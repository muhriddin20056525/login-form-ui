<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form | UI</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- ======================== Form ======================== -->
    <div class="form">
      <!-- ======================== Form Left ======================== -->
      <div class="form-left">
        <img src="imgs/logo.png" alt="logo" class="img-1" />
        <div class="form-left-img">
          <img src="imgs/form-left.png" alt="form left img" class="img-2" />
          <div class="img-bg"></div>
        </div>
        <h3>Welcome aboard my friend</h3>
        <p>just a couple of clicks and we start</p>
        <div class="form-left-check">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <!-- ======================== End of Form Left ======================== -->
      <!-- ======================== Form Right ======================== -->
      <div class="form-right">
        <h2>Welcome</h2>
        <div class="form-right-input">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-right-input">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" />
          <i class="fa-solid fa-eye"></i>
        </div>
        <a href="#">Forgot password?</a>
        <button>Log in</button>

        <div class="line">
          <span class="line-left"></span>
          <p>or</p>
          <span class="line-right"></span>
        </div>

        <div class="form-right-social">
          <button>
            <img src="imgs/google.png" alt="google" />
            <span>Google</span>
          </button>
          <button>
            <img src="imgs/gitlab.png" alt="gitlab" />
            <span>GitLab</span>
          </button>
        </div>

        <p>Have no account yet?</p>
        <button>Registration</button>
      </div>

      <!-- ======================== End of Form Right ======================== -->
    </div>
    <!-- ======================== End of Form ======================== -->
  </body>
</html>
